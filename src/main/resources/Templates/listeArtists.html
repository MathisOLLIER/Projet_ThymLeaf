<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IpiMdd050EvalWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">

</head>
<body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <div><nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Librairie Audio</a>
      </div>

      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#" class="nav-link">Liste des artistes</a></li>
        </ul>

        <form role="search" class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Rechercher par nom" class=" form-control">
          </div>
          <button type="submit" class="btn btn-default">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span class="glyphicon glyphicon-chevron-up"></span>
                <form action="/artists/newArtist" method="post" class="navbar-form navbar-right">
                  <input type="text" class=" form-control" placeholder="nom" name="name">
                  <button type="submit" class="btn btn-default">Nouvel artiste</button>
                </form>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="artists : ${artist}">
              <th scope="row" th:text="${artists.name}"></th>
              <td><a th:href="'/artist' + ${artists.id}">Détail</a></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes sur un total de 275</p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <li th:if="${artist.hasPrevious()}">
                <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">«</a>
              </li>
              <li>
                <a href="#">Page <span th:text="${pageNumber}"></span></a></li>
              <li th:if="${artist.hasNext()}">
                <a th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">              »
                </a>          
              </li>
            </ul></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body></html>
